<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1em;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 5px;
            transition: color 0.3s;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(13, 255, 0, 0.1);
            text-align: left;
        }

        section h2 {
            color: #3498db;
        }

        section p {
            line-height: 1.6;
            color: #555;
        }

        section a {
            color: #e74c3c;
            text-decoration: none;
        }

        section a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Kouhik Reddy</h1>
    </header>

    <nav>
        <a>Home</a>
        <a>About</a>
        <a>Projects</a>
        <a>Contact</a>
    </nav>

    <section>
        <h2>Favorite Website</h2>
        <p>Explore my favorite website: <a href="https://www.example.com" target="_blank">Example.com</a></p>
    </section>
</body>

</html>
