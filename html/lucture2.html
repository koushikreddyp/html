<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .none{border-style: none;}
        .dotted{border-style: dotted;border-width: 30px;}
        .dashed{border-style: dashed;border-width: 30px;}
        .solid{border-style: solid;border-width: 30px;}
        .double{border-style: double;border-width: 30px;}
        .groove{border-style: groove;border-width: 30px;}
        .ridge{border-style: ridge;border-width: 30px;}
        .inset{border-style: inset;border-width: 30px;}

    </style>
</head>
<body>
    <p class="none">NO border</p>
    <p class="dotted">dotted border</p>
    <p class="dashed">dashed border</p>
    <p class="solid">solid border</p>
    <p class="double">double border</p>
    <p class="groove">groove border</p>
    <p class="ridge">ridge border</p>
    <p class="inset">insert border</p>

</body>
</html>
